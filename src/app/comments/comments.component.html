<table class = "table">
    <thead>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comment of comments$ | async">
        <td>{{comment.id}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
        </tr>
    </tbody>
</table>
