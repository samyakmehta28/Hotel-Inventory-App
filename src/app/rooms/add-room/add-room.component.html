{{room| json}}

    <div *ngIf="successMessage.length>0" class = "alert alert-success">
        {{successMessage}}
    </div>

<!-- ng module syntac -->
<form #addRoomForm="ngForm" (ngSubmit)="addRoom(addRoomForm)">

    <div class = "form-group">
        <!--<input required class = "form-control" type="text" name = "roomType" placeholder="Room Type" [(ngModel)] = "room.roomType" /> -->
        <select 
        required 
        class="form-control" 
        id="roomType" 
        name="roomType" 
        [(ngModel)]="room.roomType">
        <option value="" disabled selected>Select a room type</option>
        <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
    </select>
    </div>

    <div class = "form-group">
        <input #roomamenities = "ngModel" required minlength="5" maxlength="20" class = "form-control" type="text" name = "amenities" placeholder="Amenities" [(ngModel)] = "room.amenities"/>
        <div class="alert alert-danger" *ngIf = "roomamenities.errors?.['minlength']">
            Minimum length should be 5 characters
        </div>
        <div *ngIf = "roomamenities.dirty && roomamenities.errors?.['required']">
            Amenities are required
        </div>
    </div>

    <div class = "form-group">
        <input required class = "form-control" type="number" name = "price" placeholder="Price" [(ngModel)] = "room.price" />
        
    </div>

    <div class = "form-group">
        <input required class = "form-control" type="text" name = "photos" placeholder="Photos" [(ngModel)] = "room.photos" />
        
    </div>

    <div class = "form-group">
        <input required class = "form-control" type="datetime" name = "checkinTime" placeholder="Check-In Time" [(ngModel)] = "room.checkinTime" />
        
    </div>

    <div class = "form-group">
        <input required class = "form-control" type="datetime" name = "checkoutTime" placeholder="Check-out Time" [(ngModel)] = "room.checkoutTime" />
        
    </div>

    <div class = "form-group">
        <input required min="1" max="5" class = "form-control" type="number" name = "rating" placeholder="Rating" [(ngModel)] = "room.rating" />
        
    </div>

    <div>
        <button [disabled] = "addRoomForm.invalid" class = "btn btn-primary" type = "submit">Submit</button>
    </div>
</form>
